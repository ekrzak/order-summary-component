<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="card-image">
      <img src="images/illustration-hero.svg" alt="A person listening music with a headset">
    </div>
    <div class="card-content">
      <h1>
        Order Summary
      </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="pricing-info">
        <div class="pricing-plan">
          <span class="icon-container">
            <img src="images/icon-music.svg" alt="Music icon">
          </span>
          <div class="pricing-text">
            <div class="plan-type">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </div>
        </div>
          <div class="plan-change">
            <a href="#">Change</a>
          </div>
      </div>
      <div class="card-buttons">
        <button class="proceed-button">Proceed to Payment</button>
        <a class="cancel-button" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Favrek</a>.
  </div>
</body>
</html>
